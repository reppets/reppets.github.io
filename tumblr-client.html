<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>tumblr-client</title>
	<link rel="stylesheet" href="./tumblr-client.css" type="text/css">
  </head>
  <body>
	<div id="flex-container">
	  <div id="left-pane" class="v-scroll">
		<div class="account-pane">
		  <ul id="account-list">
		  </ul>
		  <div id="add-account">add account</div>
		</div>
	  </div>
	  <div id="right-pane">
		<div id="control-pane">
		  <div id="control-blog">
			<div id="control-blog-window">from: <input id="blog-window-from" type="text" class="input-box"></input> to: <input id="blog-window-to" type="text" class="input-box"></input> (1-<span id="blog-articles">10000</span>) <span id="blog-window-set" class="button">set</span></div>
			<div id="control-blog-filter">filter:
			  <span id="blog-filter-text" class="filter-include">text</span>
			  <span id="blog-filter-quote" class="filter-include">quote</span>
			  <span id="blog-filter-link" class="filter-include">link</span>
			  <span id="blog-filter-answer" class="filter-include">answer</span>
			  <span id="blog-filter-video" class="filter-include">video</span>
			  <span id="blog-filter-audio" class="filter-include">audio</span>
			  <span id="blog-filter-photo" class="filter-include">photo</span>
			  <span id="blog-filter-chat" class="filter-include">chat</span>
			</div>
		  </div>
		</div>
		<div id="content-pane" class="v-scroll">
		  <div id="content-box"></div>
		</div>
	  </div>
	</div>
  </body>
</html>
