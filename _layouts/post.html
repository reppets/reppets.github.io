<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
	<head>
		{% include head.html ogtype="article"%}
	</head>
	<body>
		<div class="page-container">
			{% include headline.html %}
			<div class="content">
				<h1>{{ page.title }}</h1>
				<div class="article-date">{{ page.date | date: "%Y-%m-%d" }}</div>
				<div class="article-body">{{ content }}</div>
			</div>
			{% include footer.html %}
		</div>
	</body>
</html>
